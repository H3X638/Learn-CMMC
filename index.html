<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CMMC Learning Portal – Sign In</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<script type="module" src="js/auth.js" defer></script>
</head>

<body class="auth-body">
	<div class="auth-container">
		<h1 class="auth-title">CMMC Learning Portal</h1>

		<div class="auth-box">
			<!-- Sign In Section -->
			<div class="auth-section">
				<h2>Sign In</h2>
				<input type="email" id="email" placeholder="Email" />
				<input type="password" id="password" placeholder="Password" />
				<button id="loginBtn" class="primary">Sign In</button>
				<div class="divider">or</div>
				<button id="googleLoginBtn" class="google">Sign in with Google</button>
			</div>

			<!-- Divider line between sections -->
			<div class="auth-divider"></div>

			<!-- Register Section -->
			<div class="auth-section">
				<h2>Create an Account</h2>
				<p class="auth-subtext">Don’t have an account? Register below.</p>
				<input type="email" id="registerEmail" placeholder="Email" />
				<input type="password" id="registerPassword" placeholder="Password" />
				<button id="signupBtn" class="secondary">Create Account</button>
			</div>
		</div>
	</div>
</body>
</html>
