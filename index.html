<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CMMC Learning Portal â€“ Login</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<script type="module" src="js/auth.js" defer></script>
</head>

<body class="auth-modern">
	<div class="auth-wrapper">
		<div class="auth-card">
			<h1 class="auth-heading">CMMC Learning Portal</h1>
			<p class="auth-subtitle">Master cybersecurity fundamentals</p>

			<div class="auth-tabs">
				<button id="tab-signin" class="active">Sign In</button>
				<button id="tab-register">Register</button>
			</div>

			<div class="auth-forms">
				<!-- Sign In Form -->
				<form id="signinForm" class="auth-form active">
					<input type="email" id="email" placeholder="Email" required>
					<div class="password-field">
						<input type="password" id="password" placeholder="Password" required>
						<span class="show-toggle" id="showPassword">Show</span>
					</div>
					<a href="#" class="forgot-link">Forgot password?</a>
					<button id="loginBtn" class="primary full">Sign In</button>
					<button id="googleLoginBtn" class="google full">
						<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
						Sign in with Google
					</button>
				</form>

				<!-- Register Form -->
				<form id="registerForm" class="auth-form hidden">
					<input type="email" id="registerEmail" placeholder="Email" required>
					<input type="password" id="registerPassword" placeholder="Password" required>
					<button id="signupBtn" class="secondary full">Create Account</button>
				</form>
			</div>

			<p class="auth-footer">
				By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
			</p>
		</div>
	</div>
</body>
</html>
